<div class="container">
    <h1>Update Contact</h1>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label> <input type="text"
                class="form-control" id="name" required [(ngModel)]="contact.name"
                name="name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
                class="alert alert-danger">Name is required</div>
        </div>
        <div class="form-group">
            <label for="email">Email</label> <input type="text"
                class="form-control" id="email" required [(ngModel)]="contact.email"
                name="email" #email="ngModel">
            <div [hidden]="email.valid || email.pristine"
                class="alert alert-danger">Email is required</div>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label> <input type="text"
                class="form-control" id="phne" required [(ngModel)]="contact.phone"
                name="phone" #phone="ngModel">
            <div [hidden]="phone.valid || phone.pristine"
                class="alert alert-danger">Phone is required</div>
            <button type="submit" class="btn btn-success"
                [disabled]="!contactForm.form.valid">Submit</button>
        </div>
    </form>
</div>
